<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"  href="/test.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-4 logo">
                <div th:text="#{header.restaurant}"></div>
            </div>
            <div class="col-4 buttons">
                <button type="button" class="btn btn-light">UKR</button>
                <button type="button" class="btn btn-light">ENG</button>
            </div>
            <div class="col-4 logout">
                <div>
                    <div class="name" th:text="${name}"></div>
                    <button type="button" class="btn btn-outline-secondary" th:text="#{button.logout}"></button>
                </div>
            </div>
        </div>
    </div>
</header>
<nav class="menu">
    <div class="container">
        <ul>
            <li><a href="/user/menu">Меню</a></li>
            <li><a href="/user/bill">Счет</a></li>
            <li><a href="/user/history">История</a></li>
            <li><a href="/user/cart">Корзина</a></li>
            <li><a href="/user/refill">Пополнить счет</a></li>
        </ul>
    </div>
</nav>
<section class="rest_menu">
    <div class="container">
        <div class="row">

            <div class="col-4" th:each="dish : ${dishes}">
                <div class="card" style="width: 18rem;">



                            <img th:src="${dish.image}" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${dish.name_eng}"></h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <span class="price" th:text="${dish.price}"></span>
                            <a th:href="@{'?id=' + ${dish.id}}" class="btn btn-primary">В корзину</a>
                        </div>

                    </div>

                </div>

        </div>
    </div>
</section>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-4" th:text="#{footer.name}">

            </div>
            <div class="col-4 date">
                15.03.2020
            </div>
            <div class="col-4 version" th:text="#{footer.version}">

            </div>
        </div>
    </div>
</footer>
</body>
</html>
