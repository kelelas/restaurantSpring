<!DOCTYPE html>
<html lang="en" >
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="logo" th:text="#{header.restaurant}"></div>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-light" onclick="location.href='?locale=ua'" th:text="#{header.ukr}"></button>
                <button type="submit" class="btn btn-light" onclick="location.href='?locale=en'" th:text="#{header.eng}"></button>
             </div>
        </div>
    </div>
</header>
<nav class="menu">
    <div class="container">
        <ul>
            <li><a href="/" th:text="#{page.main}"></a></li>
            <li><a href="/login" th:text="#{page.login}"></a></li>
            <li><a href="/registration" th:text="#{page.signup}"></a></li>
        </ul>
    </div>
</nav>
<section class="title_with_img" th:text="#{header.restaurant}">

</section>
<section class="descr">
    <div class="container">
        21. Система Ресторан. Клиент осуществляет заказ из Меню.
        Администратор подтверждает Заказ и отправляет его на кухню для
        исполнения. Администратор выставляет Счет. Клиент производит его
        оплату.
    </div>
</section>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-4" th:text="#{footer.name}">

            </div>
            <div class="col-4 date">
                15.03.2020
            </div>
            <div class="col-4 version" th:text="#{footer.version}">

            </div>
        </div>
    </div>
</footer>
</body>
</html>
